<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Validation
        </title>
        <script>
            function validate(){
                var pass = document.getElementById('txtPass').value;
                var p = /^((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W)){6,12}.*$/;
                if(p.test(pass)){
                    window.alert("Password Valid");
                }
                else{
                    window.alert("Invalid Password");
                }
            }
        </script>

    </head>
    <body>
        Username:<input type="text" id="txtUser"/><br>
        Password:<input type="password" id="txtPass"/><br><br>
        <button type="button" onclick="validate()">Submit</button>
    </body>
</html>
