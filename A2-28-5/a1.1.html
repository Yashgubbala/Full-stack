<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        
    </head>
   
    <body>
        <table border="5px" align="center" style="padding: 10px;  background-color: antiquewhite; ">
            <tr style="padding: 1px;">
                <td><h1 style="text-align: center; border-bottom: 5px solid black;">Registration Form</h1>
                    First Name: <input type="text" placeholder="First name" id="txtFn"/><br><br>
                    Last Name: <input type="text" id="txtLn" placeholder="Last Name"><br><br>
                    Date of Birth: <input type="date" id="dateob" placeholder="DOB"/><br><br>
                    Email: <input type="email" id="email" placeholder="Email"/><br><br>
                    Phone Number: <input type="text" id="pn" placeholder="Phone no"/><br><br>
                    Address: <textarea rows="5" cols="30" placeholder="Address"></textarea><br>
                    Gender: <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                   
                    Department: <input type="text" id="txtdep" placeholder="Department"/><br><br><br>
                    <input  type="button" value="Submit"/> 
                    <input type="button" value="Cancel"/></td>
        
    </tr>
    </table>
    </body>
</html>
